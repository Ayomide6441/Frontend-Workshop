<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font/font-awesome.min.css" />
    <title>Applimate</title>
  </head>
  <body>
    <main class="container mx-auto px-4">
      <!-- Nav -->
      <div class="flex justify-between items-center py-7">
        <img src="AppliMate.png" alt="" />
        <p class="text-[#4522A9] font-semibold text-xl">Chris Alade</p>
      </div>
      <!-- end of nav -->

      <!-- Details -->
      <div class="flex flex-col md:flex-row gap-5 mt-4">
        <div class="flex flex-col w-96">
          <div class="bg-[#4522A9] p-4">
            <p class="text-white font-semibold text-xl">Resume</p>
          </div>
          <div class="bg-white p-4">
            <a href="#">www.linkedin.com</a>
          </div>
        </div>
        <div class="flex flex-col w-96">
          <div class="bg-[#4522A9] p-4">
            <p class="text-white font-semibold text-xl">Portfolio</p>
          </div>
          <div class="bg-white p-4">
            <a href="#">www.linkedin.com</a>
          </div>
        </div>
      </div>
      <!-- End of details -->

      <!-- Application Table -->
      <div>
        <h1 class="text-3xl font-bold my-8 text-[#4F4F4F]">Applications</h1>
        <div class="flex justify-between">
          <div
            class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-medium"
          >
            <i class="fa fa-filter pr-2"></i>
            Filter
          </div>
          <button
            type="button"
            class="inline-flex items-center rounded-md open-modal cursor-pointer bg-[#4522A9] px-3 py-2 text-sm font-semibold text-white hover:bg-[#4522A9]/90"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 h-4 w-4"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>

            Add Application
          </button>
        </div>
        <!-- table -->
        <div>
          <div
            class="flex flex-row p-3 justify-items-center gap-6 bg-[#FF8A00] items-center mt-2 font-semibold text-white"
          >
            <div class="text-center break-all w-[19.29%]">Company Name</div>
            <div class="text-center break-all w-[19.29%]">Position</div>
            <div class="text-center break-all w-[9.29%]">Status</div>
            <div class="text-center break-all w-[20.29%]">Job Link</div>
            <div class="text-center break-all w-[14.29%]">Location</div>
            <div class="text-center break-all w-[14.29%]">Date Applied</div>
            <div class="text-center break-all w-[4.29%]">Action</div>
          </div>

          <div class="application-container"></div>
        </div>
      </div>
      <!-- End of application table -->
    </main>
    <section class="hidden modal">
      <div>
        <div
          class="absolute top-0 left-0 w-screen h-screen bg-black/30 z-10 backdrop-blur-sm"
        ></div>
        <div
          class="absolute rounded top-1/2 w-full max-w-lg left-1/2 z-20 translate-x-[-50%] translate-y-[-50%] bg-white p-10"
        >
          <h1 class="text-center text-[#4522A9] font-bold text-2xl">
            Fill in Your Application Details
          </h1>
          <form id="aplication-detail-form" class="mt-7">
            <div class="mb-4 w-full">
              <label
                class="text-md font-bold leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="name"
              >
                Company Name
              </label>
              <input
                class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                type="text"
                placeholder="Company name"
                id="companyname"
                name="companyName"
                required
              />
            </div>
            <div class="mb-4 w-full">
              <label
                class="text-md font-bold leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="position"
              >
                Position
              </label>
              <input
                class="flex h-10 w-full required rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                type="text"
                placeholder="Enter your position"
                name="position"
                id="position"
              />
            </div>
            <div class="mb-4 w-full">
              <label
                class="text-md font-bold leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="status"
              >
                Status
              </label>
              <select
                id="status"
                name="status"
                class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
              >
                <option value="applying">Applying</option>
                <option value="submitted">Submitted</option>
                <option value="offered">Offered</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
            <div class="mb-4 w-full">
              <label
                class="text-md font-bold leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="job"
              >
                Job Link
              </label>
              <input
                class="flex h-10 w-full rounded-md required border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                type="url"
                placeholder="Enter your job link"
                name="jobLink"
                id="job"
              />
            </div>
            <div class="mb-4 w-full">
              <label
                class="text-md font-bold leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="date"
              >
                Date
              </label>
              <input
                class="flex h-10 w-full rounded-md border required border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                type="date"
                id="date"
                name="date"
              />
            </div>
            <div class="mb-4 w-full">
              <label
                class="text-md font-bold leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="location"
              >
                Location
              </label>
              <input
                class="flex h-10 w-full rounded-md border required border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                type="text"
                placeholder="Enter your location"
                id="location"
                name="location"
              />
            </div>
            <div
              class="flex w-full flex-col space-y-2 md:flex-row md:space-x-2 md:space-y-0"
            >
              <button
                type="submit"
                class="w-full rounded-md bg-[#4522A9] px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-[#4522A9]/80 focus-visible:outline focus-visible:outline-2 cursor-pointer add-f focus-visible:outline-offset-2 focus-visible:outline-[#4522A9]"
              >
                Add Application
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
